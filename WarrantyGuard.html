<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        #progress-bar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 25px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            margin-bottom: 10px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .confirmation-message {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
            font-size: 18px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tooltip {
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
            color: #007BFF;
            position: relative;
        }

        .tooltip:hover {
            color: #0056b3;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Warranty Registration Form</h1>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <form id="warranty-form">
            <div class="form-section">
                <h2>Product Details</h2>
                <label for="product-category">Product Category</label>
                <select id="product-category" name="product-category" required>
                    <option value="">Select Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="appliances">Appliances</option>
                    <option value="furniture">Furniture</option>
                    <option value="tools">Tools</option>
                </select>
                
                <label for="product-subcategory">Product Subcategory</label>
                <select id="product-subcategory" name="product-subcategory" required>
                    <option value="">Select Subcategory</option>
                </select>
                
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" required>
                
                <label for="product-serial">Product Serial Number</label>
                <input type="text" id="product-serial" name="product-serial" required>
            </div>
            
            <div class="form-section">
                <h2>Purchase Information</h2>
                <label for="purchase-date">Purchase Date</label>
                <input type="text" id="purchase-date" name="purchase-date" required>
                
                <label for="store-name">Store Name</label>
                <input type="text" id="store-name" name="store-name" required>
                
                <label for="purchase-proof">Proof of Purchase</label>
                <input type="file" id="purchase-proof" name="purchase-proof" accept="image/*,application/pdf" required>
            </div>
            
            <div class="form-section">
                <h2>User Details</h2>
                <label for="identity-card">Identity Card Number</label>
                <input type="text" id="identity-card" name="identity-card" required>
                
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="email">Email <span class="tooltip">?<span class="tooltiptext">Enter a valid email address.</span></span></label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number <span class="tooltip">?<span class="tooltiptext">Enter a valid phone number.</span></span></label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address <span class="tooltip">?<span class="tooltiptext">Start typing your address and select from the dropdown.</span></span></label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            
            <button type="submit">Register Warranty</button>
        </form>
    </div>

    <div id="confirmation-message" class="confirmation-message" style="display: none;">
        <p>Warranty Registered Successfully!</p>
    </div>

    <div id="loader" class="loader"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltip.js/1.3.3/tooltip.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize date picker
            flatpickr("#purchase-date", {
                dateFormat: "Y-m-d",
            });

            const productCategory = document.getElementById("product-category");
            const productSubcategory = document.getElementById("product-subcategory");
            const emailField = document.getElementById("email");
            const phoneField = document.getElementById("phone");

            const subcategories = {
                electronics: ["Mobile Phones", "Laptops", "Cameras"],
                appliances: ["Refrigerators", "Washing Machines", "Microwaves"],
                furniture: ["Sofas", "Beds", "Tables"],
                tools: ["Drills", "Saws", "Wrenches"]
            };

            productCategory.addEventListener("change", () => {
                const category = productCategory.value;
                const options = subcategories[category] || [];
                productSubcategory.innerHTML = `<option value="">Select Subcategory</option>`;
                options.forEach(option => {
                    productSubcategory.innerHTML += `<option value="${option.toLowerCase()}">${option}</option>`;
                });
            });

            // Form validation
            document.getElementById("warranty-form").addEventListener("submit", (e) => {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                saveFormData();
                showLoader();

                setTimeout(() => {
                    hideLoader();
                    document.getElementById("confirmation-message").style.display = "block";
                }, 2000);
            });

            function validateForm() {
                // Perform your validation here
                return true;
            }

            function saveFormData() {
                // Save form data to localStorage or server
                // Example: localStorage.setItem("warrantyData", JSON.stringify(formData));
            }

            function showLoader() {
                document.getElementById("loader").style.display = "block";
            }

            function hideLoader() {
                document.getElementById("loader").style.display = "none";
            }

            // Initialize Google Places API for address autocomplete
            const addressField = document.getElementById("address");
            const autocomplete = new google.maps.places.Autocomplete(addressField);
        });
    </script>
</body>
</html>
